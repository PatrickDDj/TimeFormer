<script>
    function pad(num, size = 5) {
        num = num.toString();
        while (num.length < size) num = "0" + num;
        return num;
    }
</script>

<script>
    function get_class_width(num) {
        if (num === 2) return 'is-half';
        if (num === 3) return 'is-one-third';
        if (num === 4) return 'is-one-quarter';
        if (num === 5) return 'is-one-fifth';
        if (num === 6) return 'is-one-third';
        return ''

    }
</script>







<!--4DGS HyperNeRF-->
<script>
    cases = ['broom2', 'cut-lemon1', 'chickchicken', ]
    frames = {
        'broom2': [22, 16],
        // 'virg-peel-banana': [4, 10, 35, 91],
        'cut-lemon1': [52, 145, 376],
        'chickchicken': [21, 66],
        // 'hand1-dense-v2': [0, 16, 28, 40],
        // 'cut-lemon1': [0, 20, 40, 56, 80, 100],
    }
    document.write(
        `<section class="section">
            <div class="container is-max-desktop">
                <div class="columns is-centered has-text-centered">
                    <h2 class="title is-2"><a href="https://github.com/hustvl/4DGaussians/tree/master">4DGS</a>+TimeFormer on <a href="https://github.com/google/hypernerf/releases/tag/v0.1">HyperNeRF Dataset</a></h2>
                </div>
                 <div class="columns is-centered has-text-centered">
                    <h4> <a href="index_4DGS_hypernerf.html" style="color:#FF0000;">======> Click to See More Cases Here ======></a></h4>
                </div>
`
    )

    for (var c = 0; c < cases.length; c++) {
        dataset = cases[c]
        class_width = get_class_width(frames[dataset].length)
        if (dataset === 'cut-lemon1'){
            row =''
            for (var i = 0; i < frames[dataset].length; i++) {
                row += '<div class="columns is-centered has-text-centered">'
                row += `<div class="column is-half">
                    <img-comparison-slider hover="hover" value="50">
                          <figure slot="first" class="before">
                            <img src="compare_rgb/hypernerf/${dataset}_ori/${pad(frames[dataset][i])}.png" >
                            <figcaption>Before</figcaption>
                          </figure>
                          <figure slot="second" class="after">
                            <img src="compare_rgb/hypernerf/${dataset}_ours/${pad(frames[dataset][i])}.png" >
                            <figcaption>After</figcaption>
                          </figure>
                        </img-comparison-slider>
                </div>`
                row += `<div class="column is-half">
                    <img-comparison-slider hover="hover" value="50">
                          <figure slot="first" class="before">
                            <img src="compare_rgb/hypernerf/${dataset}_ori_motion/${pad(frames[dataset][i])}_heatmap.png">
                            <figcaption>Before</figcaption>
                          </figure>
                          <figure slot="second" class="after">
                            <img src="compare_rgb/hypernerf/${dataset}_ours_motion/${pad(frames[dataset][i])}_heatmap.png">
                            <figcaption>After</figcaption>
                          </figure>
                        </img-comparison-slider>
                </div>`
                row += '</div>'
            }

        }
        else{
            row = '<div class="columns is-centered has-text-centered">'
            for (var i = 0; i < frames[dataset].length; i++) {
                row += `<div class="column is-one-quarter">
                    <img-comparison-slider hover="hover" value="50">
                          <figure slot="first" class="before">
                            <img src="compare_rgb/hypernerf/${dataset}_ori/${pad(frames[dataset][i])}.png">
                            <figcaption>Before</figcaption>
                          </figure>
                          <figure slot="second" class="after">
                            <img src="compare_rgb/hypernerf/${dataset}_ours/${pad(frames[dataset][i])}.png">
                            <figcaption>After</figcaption>
                          </figure>
                        </img-comparison-slider>
                </div>`
                row += `<div class="column is-one-quarter">
                    <img-comparison-slider hover="hover" value="50">
                          <figure slot="first" class="before">
                            <img src="compare_rgb/hypernerf/${dataset}_ori_motion/${pad(frames[dataset][i])}_heatmap.png">
                            <figcaption>Before</figcaption>
                          </figure>
                          <figure slot="second" class="after">
                            <img src="compare_rgb/hypernerf/${dataset}_ours_motion/${pad(frames[dataset][i])}_heatmap.png">
                            <figcaption>After</figcaption>
                          </figure>
                        </img-comparison-slider>
                </div>`
            }
            row += '</div>'
        }




        document.write(`



        <div class="rows is-centered has-text-centered">
            ${row}
            <div class="columns is-centered has-text-centered">
                <h4>dataset: ${dataset}</h4>
            </div>
        </div>
        <hr>
        <br>
        `)

    }

    document.write(
        `    </div>
</section>`)
</script>


<!--deformGS HyperNeRF-->
<script>
    cases = ['cut-lemon1', 'torchocolate', 'hand1-dense-v2', ]
    frames = {
        'torchocolate': [0, 20, 40, 60],
        'hand1-dense-v2': [0, 16, 28, 40],
        'cut-lemon1': [0, 20, 40, 56, 80, 100],
    }
    document.write(
        `<section class="section">
            <div class="container is-max-desktop">
                <div class="columns is-centered has-text-centered">
                    <h2 class="title is-2"><a href="https://github.com/ingra14m/Deformable-3D-Gaussians">DeformGS</a>+TimeFormer on <a href="https://github.com/google/hypernerf/releases/tag/v0.1">HyperNeRF Dataset</a></h2>
                </div>
                <div class="columns is-centered has-text-centered">
                    <h4> <a href="index_deformGS_hypernerf.html" style="color:#FF0000;">======> Click to See More Cases Here ======></a></h4>
                </div>
`

    )

    for (var c = 0; c < cases.length; c++) {
        dataset = cases[c]
        one_more_row = (frames[dataset].length === 6)
        class_width = get_class_width(frames[dataset].length)

        if (!one_more_row) {
            row = '<div class="columns is-centered has-text-centered">'
            for (var i = 0; i < frames[dataset].length; i++) {
                row += `<div class="column ${class_width}">
                    <img-comparison-slider hover="hover" value="50">
                          <figure slot="first" class="before">
                            <img src="compare_rgb/hypernerf/${dataset}_deformGS/${pad(frames[dataset][i])}.png">
                            <figcaption>Before</figcaption>
                          </figure>
                          <figure slot="second" class="after">
                            <img src="compare_rgb/hypernerf/${dataset}_deformGS_ours/${pad(frames[dataset][i])}.png">
                            <figcaption>After</figcaption>
                          </figure>
                        </img-comparison-slider>
                </div>`
            }
            row += '</div>'
        }
        else{
            row = '<div class="columns is-centered has-text-centered">'
            for (var i = 0; i < frames[dataset].length / 2; i++) {
                row += `<div class="column ${class_width}">
                    <img-comparison-slider hover="hover" value="50">
                          <figure slot="first" class="before">
                            <img src="compare_rgb/hypernerf/${dataset}_deformGS/${pad(frames[dataset][i])}.png">
                            <figcaption>Before</figcaption>
                          </figure>
                          <figure slot="second" class="after">
                            <img src="compare_rgb/hypernerf/${dataset}_deformGS_ours/${pad(frames[dataset][i])}.png">
                            <figcaption>After</figcaption>
                          </figure>
                        </img-comparison-slider>
                </div>`
            }
            row += '</div>'
            row += '<div class="columns is-centered has-text-centered">'
            for (var i = frames[dataset].length / 2; i < frames[dataset].length ; i++) {
                row += `<div class="column ${class_width}">
                    <img-comparison-slider hover="hover" value="50">
                          <figure slot="first" class="before">
                            <img src="compare_rgb/hypernerf/${dataset}_deformGS/${pad(frames[dataset][i])}.png">
                            <figcaption>Before</figcaption>
                          </figure>
                          <figure slot="second" class="after">
                            <img src="compare_rgb/hypernerf/${dataset}_deformGS_ours/${pad(frames[dataset][i])}.png">
                            <figcaption>After</figcaption>
                          </figure>
                        </img-comparison-slider>
                </div>`
            }
            row += '</div>'
        }


        document.write(`



        <div class="rows is-centered has-text-centered">
            ${row}
            <div class="columns is-centered has-text-centered">
                <h4>dataset: ${dataset}</h4>
            </div>
        </div>
        <hr>
        <br>
        `)

    }

    document.write(
        `    </div>
</section>`)
</script>
